<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="/piWeb/styles/stylesLogueo.css">
</head>
<body>
  <div class="contenedor-pagina">
    <main class="contenedor-inicio">
      <section class="contenedor-inicio__izquierda">
        <div class="bloque-marca">
          <div class="marca">
            <img src="images/logoSinFondo.png" alt="Sistema de Logistica" />
          </div>
          <h1>
            Sistema de Logistica<br />
            de Transporte de Paqueteria
          </h1>
        </div>
      </section>

      <section class="contenedor-inicio__derecha">
        <div class="tarjeta-formulario">
          <h2>Recuperar Contraseña</h2>
          <p class="tarjeta-formulario__subtitulo">Ingresa tu correo para recuperar tu contraseña.</p>

          <div class="grupo-campo">
            <span class="grupo-campo__icono">
              <img src="images/gmail.png" alt="Correo" />
            </span>
            <input type="email" placeholder="Correo electronico" />
          </div>

          <button class="boton boton--primario">Enviar Enlace de Recuperación</button>

          <p class="tarjeta-formulario__nota">
            ¿Recordaste tu contraseña? <a href="login.html">Inicia sesion</a>
          </p>
        </div>
      </section>
    </main>

    <footer class="pie-pagina">
      <p class="derechos-reservados">© 2026 Sistema de Logistica de Paqueteria. Todos los derechos reservados.</p>
    </footer>
  </div>
</body>
</html>
